<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
   
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />

    <title>Repofinder</title>
</head>

<body>
    
    <div class="app">
        <div data-role="page">

            <header data-role="header">
                <h1>Repofinder</h1>

            </header>

            <div data-role="content">

                <form>
                    <input type="text" id="search_input" data-type="search" placeholder="Search by Username">
                    <button type="button" id="search_btn">Search</button>

                </form>

                <br/>

                <div id="userinfo" >
                </div>

                <ul id="search_list" data-role="listview">
                </ul>

                <br />
                <h3> Latest Repos</h3>
                <form class="ui-filterable">
                    <input type="text" data-type="search" id="filterBasic-input" placeholder="Filter Items ...">
                </form>
                <ul id="latest_repo_list" data-role="listview" data-filter="true" data-input="#filterBasic-input">
                </ul>


            </div>

            <footer data-role="footer">
                <h3>Repofinder &copy; 2016</h3>
            </footer>

        </div>
    </div>




    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>


    
</body>

</html>
